name: Veracode DevSecOps 

on:
  workflow_call:
  
    inputs:
      # Variaveis que os projetos podem sobrescrever
      environment:
        description: 'Ambiente de execução do build'
        required: true
        type: string
      project:
        description: 'Nome do projeto'
        required: true
        type: string
        
env:
  PROJECT: ${{ inputs.project_veracode }}
  ENVIRONMENT: ${{ inputs.environment }}

jobs:
  # ─── Job de Checkout ───────────────────────────────────────────────────────
  checkout:
    name: 📥 Checkout do Código
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

  # ─── Job que chama o template Veracode ─────────────────────────────────────
  veracode:
    name: 🛡️ Executar Veracode SCA/SAST/PipeScan
    needs: checkout
    uses: LaisLora/github-actions-templates/.github/workflows/template_py_simpli.yml@main
    secrets: inherit
    with:
      build-id: ${{ inputs.build-id }}
      environment: ${{ inputs.environment }}
      project_veracode: ${{ inputs.project }}

      
